<!DOCTYPE html>
<html>
	<head>
		<title>slippry demo</title>
		<meta name="viewport" content="width=device-width">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="js/module/slippry.js"></script>
    <!-- <link rel="stylesheet" href="demo.css"> -->
    <link rel="stylesheet" href="css/slippry.css">
	</head>
	<body>
		<section class="demo_wrapper">
			<article class="demo_block">
			<ul id="top_banner">
				<li><img src="images/book_img_01.png" alt="<a href='#link'><img src='images/book_img_01_btn.png'></a>"></li>
				<li><img src="images/book_img_02.png"></li>
			</ul>
			</article>
		</section>

		<script>
			$(function() {
				var demo1 = $("#top_banner").slippry({
					// transition: 'fade',
					// useCSS: true,
					// speed: 1000,
					// pause: 3000,
					// auto: true,
					// preload: 'visible',
					// autoHover: false
				});

				$('.stop').click(function () {
					demo1.stopAuto();
				});

				$('.start').click(function () {
					demo1.startAuto();
				});

				$('.prev').click(function () {
					demo1.goToPrevSlide();
					return false;
				});
				$('.next').click(function () {
					demo1.goToNextSlide();
					return false;
				});
				$('.reset').click(function () {
					demo1.destroySlider();
					return false;
				});
				$('.reload').click(function () {
					demo1.reloadSlider();
					return false;
				});
				$('.init').click(function () {
					demo1 = $("#demo1").slippry();
					return false;
				});
			});
		</script>
	</body>
</html>
