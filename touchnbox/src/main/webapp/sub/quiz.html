				  <div class='type-inline'><button data-way='top'>▲</button></div><br>

          </button>
          <button class="bookmark-text" title="오류 문제로 저장">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
          </button>
          <span id="validate-code"></span>
        </div>
        <div id="box-number">
          <span>네모 개수</span>

            <div class="box-type04"></div>
            <div class="box-type05"></div>
            <div class="box-type06"></div>
            <div class="box-type07"></div>
            <span> →</span>
            <div class="box-type-gen"></div><br>
            <div class="box-input">&nbsp;직접 입력
              <input type="text" class="gen-box-w" maxlength="3"> * 
              <input type="text" class="gen-box-h" maxlength="2"> 
              <button class="gen-box-btn">Go</button>
