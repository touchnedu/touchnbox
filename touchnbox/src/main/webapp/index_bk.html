<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>터치앤에듀 로그인</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/style-login-modal.css">
  <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/app/index-init.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/app/jquery.leanModal.js"></script>
  <!-- jQuery plugin leanModal under MIT License http://leanmodal.finelysliced.com.au/ -->
</head>

<body>

<div id='Login-Button'><a href="#loginmodal" class="flatbtn" id="modaltrigger">터치앤에듀 로그인</a></div>
<div id="loginmodal" style="display:none;">
  
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" class="txtfield" tabindex="1">
    <div id='warning-username'></div>
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" class="txtfield" tabindex="2">
    <div id='warning-password'></div>
    
    <div class="center">
    <input type="button" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="LOGIN" tabindex="3"></div>
  
</div>
  
<script type="text/javascript">
indexinit();
</script>

</body>
</html>
